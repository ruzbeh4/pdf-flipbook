<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Flipbook</title>
    <link rel="stylesheet" href="pdf-flip.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        footer {
            position: fixed; /* Position over the viewer */
            bottom: 5px;
            left: 10px;
            z-index: 1000; /* Make sure it's on top */
            background: rgba(255, 255, 255, 0.7); /* Add a slight background */
            padding: 3px 8px;
            border-radius: 5px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 12px;
        }

        /* This CSS is from the original file, needed to make the layout work */
        #main {
            height: 100%;
            display: flex;
        }
    </style>
</head>
<body>

<div id="main">

    <div id="viewer-container">
        <div id="toolbar">
            <div id="toolbar-content">
                <div id="page-indicator">
                    <input id="page-number-input" type="number" min="1" onchange="PDFBook.gotoPage(this.value)">
                    <span>/</span>
                    <span id="total-pages"></span>
                </div>
                <div id="zoom-buttons">
                    <button id="zoom-out-button" title="Zoom Out">
                        <img src="images/zoom_out.svg" alt="zoom out">
                    </button>
                    <button id="zoom-in-button" title="Zoom In">
                        <img src="images/zoom_in.svg" alt="zoom in">
                    </button>
                </div>
                <button id="fullscreen-button" title="Fullscreen">
                    <img src="images/fullscreen.svg" alt="fullscreen">
                </button>
            </div>
        </div>
        <div id="viewer"></div>
        <button id="previous" title="Previous Page">
            <img src="images/left.svg" alt="left">
        </button>
        <button id="next" title="Next Page">
            <img src="images/right.svg" alt="right">
        </button>
    </div>
</div>

<div id="loading-container">
    <div id="loading-spinner"></div>
    <span id="loading-text">Loading...</span>
</div>

<footer>
    <span>Powered by</span>
    <a href="https://github.com/erayakartuna/pdf-flipbook">pdf-flipbook</a>
    <span>&</span>
    <a href="https://github.com/mozilla/pdf.js">pdf.js</a>
</footer>

<script src="pdfjs/pdf.js"></script>
<script src="turnjs/jquery.min.js"></script>
<script src="turnjs/turn.min.js"></script>
<script src="pdf-flip.js"></script>
</body>
</html>
